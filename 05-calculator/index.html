<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculate</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script defer src="js/script.js"></script>
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <div class="button-row">
                    <button class="grey-bg">Del</button>
                    <button class="grey-bg">&plus;&sol;&minus;</button>
                    <button class="grey-bg">&percnt;</button>
                    <button class="orange-bg">&plus;</button>
                </div>
                <div class="button-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="orange-bg">&times;</button>
                </div>
                <div class="button-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="orange-bg">&minus;</button>
                </div>
                <div class="button-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="orange-bg">&plus;</button>
                </div>
                <div class="button-row">
                    <button class="grey-bg">AC</button>
                    <button>0</button>
                    <button>&comma;</button>
                    <button class="orange-bg">&equals;</button>
                </div>
            </div>
        </div>
    </body>
</html>
