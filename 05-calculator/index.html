<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculate</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script defer src="js/script.js"></script>
        <div class="calculator">
            <div class="screen">
                <div class="current">
                    <p class="equation"></p>
                    <p class="result">0</p>
                </div>
            </div>
            <div class="buttons">
                <div class="button-row">
                    <button class="grey-bg">Del</button>
                    <button class="single grey-bg" value="negate">&plus;&sol;&minus;</button>
                    <button class="single grey-bg" value="percent">&percnt;</button>
                    <button class="operator orange-bg" value="+">&plus;</button>
                </div>
                <div class="button-row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator orange-bg" value="ร">&times;</button>
                </div>
                <div class="button-row">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator orange-bg" value="-">&minus;</button>
                </div>
                <div class="button-row">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operator orange-bg" value="รท">&divide;</button>
                </div>
                <div class="button-row">
                    <button class="single grey-bg" value="reset">AC</button>
                    <button class="number" value="0">0</button>
                    <button>&comma;</button>
                    <button class="single orange-bg" value="equal">&equals;</button>
                </div>
            </div>
        </div>
    </body>
</html>
